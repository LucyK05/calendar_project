<h2 class="mb-4">All Events</h2>

{% if events %}
<div class="list-group">
    {% for event in events %}
    <div class="list-group-item d-flex justify-content-between align-items-center py-3">
        <div class="flex-grow-1">
            <strong style="color: {{ event.color }}; font-size: 1.1rem;">
                {{ event.desc }}
            </strong>
            <br>
            <small class="text-muted">
                {{ event.date.strftime('%A, %B %d, %Y') }}
                {% if event.time %} at {{ event.time }}{% endif %}
            </small>
        </div>
        <div class="d-flex align-items-center">
            <span class="badge rounded-pill me-3" style="background-color: {{ event.color }}; width: 50px; height: 50px; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.2);"></span>
            <form method="POST" action="{{ url_for('delete_event_from_list') }}" onsubmit="return confirm('Delete this event?')">
                <input type="hidden" name="date" value="{{ event.date_str }}">
                <input type="hidden" name="index" value="{{ event.index }}">
                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-5">
    <p class="text-muted fs-4">No events yet.</p>
    <a href="{{ url_for('calendar_redirect') }}" class="btn btn-primary btn-lg mt-3">Add Your First Event</a>
</div>
{% endif %}
